server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # --- Reglas de Proxy Inverso ---

  # 1. Regla para Zipkin (ya la teníamos)
  location /zipkin {
    rewrite /zipkin /api/v2/spans break;
    proxy_pass http://zipkin:9411;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # 2. ¡NUEVO! Regla para la API de Autenticación (auth-api)
  # Captura cualquier petición que empiece con /login, /register, etc.
  # y la reenvía al servicio auth-api en el puerto 8081.
  location ~ ^/(login|register|auth) {
    proxy_pass http://auth-api:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # 3. ¡NUEVO! Regla para la API de Todos (todos-api)
  # Captura peticiones que empiecen con /todos y las reenvía
  # al servicio todos-api en el puerto 8082.
  location /todos {
    proxy_pass http://todos-api:8082;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
  
  # 4. ¡NUEVO! Regla para la API de Usuarios (users-api)
  # Captura peticiones que empiecen con /users y las reenvía
  # al servicio users-api en el puerto 8083.
  location /users {
    proxy_pass http://users-api:8083;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # --- Regla para la Aplicación Vue ---
  # Esta siempre debe ir al final.
  location / {
    try_files $uri $uri/ /index.html;
  }
}